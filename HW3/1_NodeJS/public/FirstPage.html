<head>

    <script>
        function getResume() {
            $.getJSON("/resume", function (response) {
                let html = "<h1> Привет! Меня зовут " + response["first_name"] + " " + response["last_name"] + ". Мне " + response["age"] + " лет и я программист!</h1>";
                $("#header").append(html);
                html = "<p> " + response["education"] + "</p>";
                $("#education").append(html);
                html = "<p> " + response["hobbies"] + "</p>";
                $("#hobbies").append(html);
                html = "<p> " + response["profession"] + "</p>";
                $("#profession").append(html);
            });
        }
    </script>

    <title>Привет! Меня зовут Данияр. На этом сайте я немного расскажу о себе:)</title>
</head>
<body onload="getResume()">
<div class="container text-center">
    <h1 class= "title" id="header"></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h2>Мои учебные заведения</h2>
            <p id="education"></p>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h2>Мои увлечения</h2>
            <p id="hobbies"></p>
        </div>
    </div>
</div>
<div class="container text-center">
    <h2>
        Мои профессиональные навыки
    </h2>
    <p id="profession"></p>
</div>
<div class="container text-center">
    <form action="SecondPage.html" target="_blank">
        <button>Чтобы оставить мне заявку перейдите по этой ссылке</button>
    </form>
    <form class="action" action="ThirdPage.html" target="_blank">
        <button>Посмотреть все заявки</button>
    </form>
</div>
</body>
</html>
