<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- JQuery Script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script>
        function getRequests() {
            $.getJSON("/requests", function (response) {
                let html = "";
                for(let i = 0; i < response.length; i++){
                    html += (response[i]['email'] + '<br>' + response[i]['first_name'] + '<br>' + response[i]['last_name'] + '<br><br>' );
                }
                $('#requests').append(html);
            })
        }
    </script>
    <title>Все заявки</title>
</head>
<body onload="getRequests()">
    <div class="container text-center">
        <h1 class="title">Все принятые заявки:</h1>
        <p id = "requests"></p>
        <form action="FirstPage.html" target="_blank">
            <button>Вернуться на главную страницу</button>
        </form>
    </div>
</body>
</html>
